<html xmlns:th="https://www.thymeleaf.org"
 th:replace="~{fragments/layout :: layout (~{::body},'vets')}">

<body>

 <h2>Add new Specialty to Vet</h2>
 <form th:object="${specialtyForm}" class="form-horizontal" method="post">
    <!-- <input type="hidden" name="id" th:value="*{id}" /> -->
    <div class="form-group has-feedback">
      <div class="form-group">
        <label class="col-sm-2 control-label">Vet Name: </label>
        <!-- <div class="col-sm-10" style="margin-bottom: 15px;">
          <strong><span th:text="${vet?.firstName + ' ' + vet?.lastName}" /></strong>
        </div> -->
      </div>
      <!-- <input
        th:replace="~{fragments/inputField :: input ('First Name', 'firstName', 'text')}" />
      <input
        th:replace="~{fragments/inputField :: input ('Last Name', 'lastName', 'text')}" /> -->
      <!-- <input
        th:replace="~{fragments/selectField :: select ('Choose a specialty', 'specialties', ${specialties})}" /> -->
      <select name="specialty">
        <option th:each="specialty : ${specialties}"
            th:text="${specialty}">
      </select>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
        <button class="btn btn-primary" type="submit">Add Specialty</button>
        </div>
    </div>
 </form>
</body>
</html>
