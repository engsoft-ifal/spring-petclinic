<!DOCTYPE html>
<html th:fragment="layout (template, menu)" style="height: 100%">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      th:href="@{/resources/images/favicon.png}"
    />

    <title>PetClinic :: a Spring Framework demonstration</title>

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link
      th:href="@{/webjars/font-awesome/css/font-awesome.min.css}"
      rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/resources/css/petclinic.css}" />
  </head>

  <body style="height: 100%">
    <nav class="navbar navbar-expand-lg navbar-dark" role="navigation">
      <div class="container-fluid" style="align-items: unset">
        <a class="navbar-brand" th:href="@{/}">
          <img
            src="../static/resources/images/ifal.png"
            th:src="@{/resources/images/ifal.png}"
            alt="IFAL"
            style="height: 60px"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#main-navbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="main-navbar" style>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0" th:remove="all">
            <li
              th:fragment="menuItem (link,active,title,glyph,text)"
              th:class="nav-item"
            >
              <a
                th:class="${active==menu ? 'nav-link active' : 'nav-link'}"
                th:href="@{__${link}__}"
                th:title="${title}"
              >
                <span th:class="'fa fa-'+${glyph}" class="fa fa-home"></span>
                <span th:text="${text}">Template</span>
              </a>
            </li>
          </ul>

          <ul class="nav navbar-nav me-auto">
            <li th:replace="::menuItem ('/','home','home page','home','Home')">
              <span class="fa fa-home" aria-hidden="true"></span>
              <span>Home</span>
            </li>

            <li
              th:replace="::menuItem ('/owners/find','owners','find owners','search','Find owners')"
            >
              <span class="fa fa-search" aria-hidden="true"></span>
              <span>Find owners</span>
            </li>

            <li
              th:replace="::menuItem ('/vets.html','vets','veterinarians','th-list','Veterinarians')"
            >
              <span class="fa fa-th-list" aria-hidden="true"></span>
              <span>Veterinarians</span>
            </li>

            <li
              th:replace="::menuItem ('/oups','error','trigger a RuntimeException to see how it is handled','exclamation-triangle','Error')"
            >
              <span class="fa exclamation-triangle" aria-hidden="true"></span>
              <span>Error</span>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-fluid" style="height: 80%">
      <div class="container xd-container h-100">
        <div class="container-fluid" style="height: 80%">
          <th:block th:include="${template}" />
        </div>

        <br />
        <br />
        <div class="container h-80">
          <footer
            class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"
          >
            <p class="col-md-4 mb-0 text-muted">&copy; 2022 Company, Inc</p>

            <a
              href="/"
              class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none"
            >
              <img
                src="../static/resources/images/ifal.png"
                th:src="@{/resources/images/ifal.png}"
                alt="IFAL"
                style="height: 60px"
              />
            </a>

            <ul class="nav col-md-4 justify-content-end">
              <li class="nav-item">
                <a href="#" class="nav-link px-2 text-muted">Home</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link px-2 text-muted">Features</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link px-2 text-muted">Pricing</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link px-2 text-muted">FAQs</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link px-2 text-muted">About</a>
              </li>
            </ul>
          </footer>
        </div>
      </div>
    </div>

    <script
      th:src="@{/webjars/bootstrap/dist/js/bootstrap.bundle.min.js}"
    ></script>
  </body>
</html>
