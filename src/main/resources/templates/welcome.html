<!DOCTYPE html>

<html
  xmlns:th="https://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'home')}"
>
  <body>
    <h2 th:text="#{welcome}">Bem-vindo Ã  PetClinic</h2>
    <div
      id="carouselExampleControls"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="../static/resources/images/pet01.jpg"
            th:src="@{/resources/images/pet01.jpg}"
            class="img-responsive w-100"
            alt="Pet 01"
            height="500px"
          />
        </div>
        <div class="carousel-item">
          <img
            src="../static/resources/images/pet02.jpg"
            th:src="@{/resources/images/pet02.jpg}"
            class="img-responsive w-100"
            alt="Pet 02"
            height="500px"
          />
        </div>
        <div class="carousel-item">
          <img
            src="../static/resources/images/pet03.jpg"
            th:src="@{/resources/images/pet03.jpg}"
            class="img-responsive w-100"
            alt="Pet 03"
            height="500px"
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </body>
</html>
